<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body style="background-color: rgb(116, 114, 112);">
    <div class="container">
      <div>
        <h3 class="text-center" style="background-color: rgb(248, 248, 248);">Student Lists</h3>
      </div>
      <a href="" class="btn btn-success">Add Student</a>
      <table class="table" style="border: 5px;">
          <thead>
              <tr>
                  <th>ID</th>
                  <th>Username</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Email</th>
                  <th>Mobile Number</th>
                  <th>Profile Image</th>
                  <th>Actions</th>
              </tr>
          </thead>
        <tbody>
          {% for i in student %}
            <tr>
              <td>{{i.id}}</td>
              <td>{{i.username}}</td>
              <td>{{i.first_name}}</td>
              <td>{{i.last_name}}</td>
              <td>{{i.email}}</td>
              <td>{{i.mobile_number}}</td>
              <td>
                <a href="{{i.profilepic.url}}" target="_blank">
                  <img src="{{i.profilepic.url}}" alt="" width="90px">
                </a>
              
              <td>
                <a href="" class="btn btn-success"><small><i class="fas fa-pen"></i></small></a>
                <a href="" class="btn btn-danger"><small><i class="fas fa-trash"></i></small></a>
              </td>
              
            </tr>
        </tbody>
        {% endfor %}
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
